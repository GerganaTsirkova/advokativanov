<!DOCTYPE html>
<html>

<head>
    {% include head.html %}
</head>

<body>
    <header class="site-header">
        {% include header-unmain.html %}
    </header>
    <main class="site-content">
        <div class="articles-container-outer">
            <hr>
            <div class="heading-blog">
                <i class="fas fa-newspaper"></i>
                <h4>Статии</h4>
            </div>
            <div class="articles-container-inner">
                {% for post in site.posts %}
                <article class="article-blog">
                    <h4>{{ post.title }}</h4>
                    <p>Автор - Светломир Иванов</p>
                    {% if post.featimg %}
                    <div class="img-post-container">
                        <img class="featimg" src="{{ site.baseurl }}{{ post.featimg }}" alt="{{ post.featimg }}">
                    </div> {% endif %}
                    <div class="post-partly-content">
                        {{ post.excerpt | truncate: 400 }}
                    </div>
                    <div class="button-blog">
                        <a href="{{ site.baseurl }}{{ post.url }}" class="button">Прочети цялата статия</a>
                    </div>
                </article>
                <hr> {% endfor %}
            </div>
        </div>
        {% include btn-up.html %}
    </main>
    <footer class="site-footer">
        {% include footer.html %}
    </footer>
</body>
<script>
    $(document).ready(startApp());
</script>

</html>
